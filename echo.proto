syntax = "proto3";
package example;

// Define the service
service ExampleService {
  rpc SayHello (HelloRequest) returns (HelloResponse);
}

// Define the request message
message HelloRequest {
  string name = 1;
  string family =2;
  int32 age = 3;

}

// Define the response message
message HelloResponse {
  string message = 1;
}
